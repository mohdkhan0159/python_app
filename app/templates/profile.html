{% extends "base.html" %}

{% block content %}

<h1 style="color:#00d4ff;">My Profile</h1>

<div style="background:#111; padding:20px; border-radius:10px; width:400px;">
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>User ID:</strong> {{ user.id }}</p>
</div>

<h2 style="margin-top:30px; color:#00d4ff;">Enrolled Courses</h2>

<ul>
{% for course in courses %}
    <li>
        <a href="/course/{{ course.id }}" style="color:#00d4ff;">
            {{ course.title }}
        </a>
    </li>
{% else %}
    <p>You have not enrolled in any courses yet.</p>
{% endfor %}
</ul>

{% endblock %}
