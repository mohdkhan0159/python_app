{% extends "base.html" %}

{% block content %}
<h2>Payment for {{ course.title }}</h2>

<p>Price: <strong>${{ course.price_cents / 100 }}</strong></p>

<form method="post" action="/payment/{{ course.id }}">
    <label>Card Holder Name</label><br>
    <input type="text" name="card_name" required><br><br>

    <label>Card Number</label><br>
    <input type="text" name="card_number" maxlength="16" required><br><br>

    <label>Expiry (MM/YY)</label><br>
    <input type="text" name="expiry" maxlength="5" required><br><br>

    <label>CVV</label><br>
    <input type="password" name="cvv" maxlength="4" required><br><br>

    <button type="submit" style="padding:10px;">Pay Now</button>
</form>

{% endblock %}
